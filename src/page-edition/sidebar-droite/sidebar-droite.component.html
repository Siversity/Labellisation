<!-- Zone d'affichage des information de l'étiquette -->
<form>

    <!-- Texte de l'image -->
    <div class="row">
        <div class="col-4">
            <label>Text :</label>
        </div>
        <div class="col-8">
            <input type="text" class="form-control" id="labelTitle" placeholder="TODO">
        </div>
    </div>

    <!-- Classe de l'image -->
    <div class="row">
        <div class="col-4">
            <label>Class :</label>
        </div>
        <div class="col-8">
            <input type="text" class="form-control" id="labelTitle" placeholder="TODO">
        </div>
    </div>

    <!-- Coordonnées de l'étiquette -->
    <div class="row">
        <div class="col-4">
            <label>Coordinates :</label>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" id="labelXPos" placeholder="TODO">
            <small>xPos</small>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" id="labelYPos" placeholder="TODO">
            <small>yPos</small>
        </div>
    </div>

    <!-- Taille de l'étiquette -->
    <div class="row">
        <div class="col-4">
            <label>Size :</label>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" id="labelWidth" placeholder="TODO">
            <small>width</small>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" id="labelHeight" placeholder="TODO">
            <small>height</small>
        </div>
    </div>
</form>

<!-- Zone d'affichage de la liste des étiquette de l'image -->
<div class="container align-bottom">
    <label id="labelsSelectText">Label list :</label>
    <select id="labelsSelect" class="form-select" multiple aria-label="multiple select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
</div>

<!-- Bouton de sauvegarde -->
<button class="btn btn-primary" (click)="eventSauvegarderEtiquette()">Save</button>
