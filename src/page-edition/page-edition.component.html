<div class="container-fluid text-center min-vh-100 min-vm-100">

    <!-- On crée une ligne -->
    <div class="row min-vh-100">

        <!-- On crée la colonne de la SidebarGauche -->
        <div class="col-2 border">
            <app-sidebar-gauche></app-sidebar-gauche>
        </div>

        <!-- On crée la colonne de la zone d'affichage de l'Image -->
        <div class="col-7 border d-flex align-items-center justify-content-center">
            <app-image></app-image>
        </div>
        <p>salut</p>
        <!--<button (click)="zoomIn()">Zoom In</button>
        <button (click)="zoomOut()">Zoom Out</button>-->
        <lib-ngx-image-zoom
        [fullImage]="img"
        ></lib-ngx-image-zoom>

        <!-- On crée la colonne de la SidebarDroite-->
        <div class="col-3 border">
            <app-sidebar-droite></app-sidebar-droite>
        </div>

    </div>

</div>
